  // 语言切换功能
  function toggleLanguage() {
    currentLang = currentLang === 'zh' ? 'en' : 'zh';
    document.querySelector('.lang-toggle').textContent = currentLang === 'zh' ? 'EN' : '中文';
    
    // 切换body类名
    if (currentLang === 'en') {
      document.body.classList.add('lang-en');
      document.documentElement.lang = 'en';
    } else {
      document.body.classList.remove('lang-en');
      document.documentElement.lang = 'zh-CN';
    }
    
    updateTexts();
    renderFruits();
    renderDrinks();
  }

  // 更新所有文本
  function updateTexts() {
    const elements = document.querySelectorAll('[data-zh][data-en]');
    elements.forEach(el => {
      if (el.tagName === 'INPUT') {
        el.placeholder = el.getAttribute(`data-placeholder-${currentLang}`);
      } else {
        el.innerHTML = el.getAttribute(`data-${currentLang}`);
      }
    });
    
    // 更新标题
    document.title = currentLang === 'zh' ? 
      'Sugarwise - 常见食物含糖量科普' : 
      'Sugarwise - Sugar Content Guide';
  }

  // 糖分等级
  function getCategory(sugar, type="fruit"){
    if(type==="fruit"){
      if(sugar<10) return "low";
      if(sugar<=15) return "medium";
      return "high";
    }else{
      if(sugar<5) return "low";
      if(sugar<=10) return "medium";
      return "high";
    }
  }

  // 渲染水果
  function renderFruits(list=fruits){
    const fruitGrid=document.getElementById("fruitGrid");
    fruitGrid.innerHTML="";
    list.forEach((f,i)=>{
      const c=getCategory(f.sugar,"fruit");
      const w=Math.min((f.sugar/40)*100,100);
      const name = f[`name_${currentLang}`];
      const unitText = currentLang === 'zh' ? '糖度(Brix)' : 'Sugar Content (Brix)';
      
      fruitGrid.innerHTML+=`
        <div class="fruit-card ${c}-sugar">
          <div class="fruit-icon" style="animation-delay:${i*0.1}s">${f.icon}</div>
          <h3>${name}</h3>
          <div class="sugar-amount">${f.sugar.toFixed(2)}%</div>
          <div class="sugar-bar"><div class="sugar-fill" style="width:${w}%"></div></div>
          <p>${unitText}: ${f.sugar}%</p>
        </div>`;
    });
  }

          <div class="sugar-bar"><div class="sugar-fill" style="width:${w}%"></div></div>
          <p>${unitText}</p>
        </div>`;
    });
  }

  // 搜索功能
  document.getElementById("searchBox").addEventListener("input",function(e){
    const t=e.target.value.toLowerCase();
    const filteredFruits = fruits.filter(f => 
      f.name_zh.toLowerCase().includes(t) || 
      f.name_en.toLowerCase().includes(t)
    );
    const filteredDrinks = drinks.filter(d => 
      d.name_zh.toLowerCase().includes(t) || 
      d.name_en.toLowerCase().includes(t)
    );
    renderFruits(filteredFruits);
    renderDrinks(filteredDrinks);
  });

  // 页面加载完成后初始化
  document.addEventListener("DOMContentLoaded",()=>{
    renderFruits();
    renderDrinks();
  });
</script>
</body>
</html>
