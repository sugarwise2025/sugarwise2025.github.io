    .nav-links a::after{content:'';position:absolute;width:0;height:2px;bottom:-5px;left:50%;
      background:#ff6b6b;transition:.3s;}
    .nav-links a:hover::after{width:100%;left:0;}
    .hero{text-align:center;padding:4rem 0;color:white;}
    .hero h1{font-size:3.5rem;margin-bottom:1rem;animation:fadeInUp 1s ease-out;}
    .hero p{font-size:1.2rem;margin-bottom:2rem;opacity:.9;animation:fadeInUp 1s ease-out .3s both;}
    @keyframes fadeInUp{from{opacity:0;transform:translateY(30px);}

    main{background:white;border-radius:20px 20px 0 0;margin-top:2rem;padding:3rem 0;

    .fruit-grid,.drink-grid{
      display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
      gap:2rem;margin-top:2rem;}
    .fruit-card,.drink-card{
      background:white;border-radius:15px;padding:2rem;text-align:center;
      box-shadow:0 10px 30px rgba(0,0,0,0.1);
      transition:.3s;border:2px solid transparent;position:relative;overflow:hidden;}
    .fruit-card:hover,.drink-card:hover{transform:translateY(-5px);
      box-shadow:0 20px 40px rgba(0,0,0,0.15);border-color:#ff6b6b;}
    .fruit-icon,.drink-icon{font-size:3rem;margin-bottom:1rem;display:block;
      animation:bounce 2s ease-in-out infinite;}
    @keyframes bounce{0%,100%{transform:translateY(0);}50%{transform:translateY(-10px);}}
    .sugar-amount{font-size:1.1rem;font-weight:bold;margin-bottom:1rem;}
    .sugar-bar{width:100%;height:8px;background:#f0f0f0;border-radius:4px;overflow:hidden;margin-bottom:1rem;}
    .sugar-fill{height:100%;border-radius:4px;transition:width 2s ease-out;animation:fillBar 2s ease-out;}
    @keyframes fillBar{from{width:0;}}
    .low-sugar{color:#4facfe;}
    .low-sugar .sugar-fill{background:linear-gradient(90deg,#4facfe,#00f2fe);}
    .medium-sugar{color:#43e97b;}
    .medium-sugar .sugar-fill{background:linear-gradient(90deg,#43e97b,#38f9d7);}
    .high-sugar{color:#fa709a;}
    .high-sugar .sugar-fill{background:linear-gradient(90deg,#fa709a,#fee140);}
    .search-container{max-width:500px;margin:2rem auto;position:relative;}
    .search-box{width:100%;padding:1rem 1.5rem;border:none;border-radius:50px;
      font-size:1.1rem;box-shadow:0 10px 30px rgba(0,0,0,0.1);outline:none;transition:.3s;}

  // 糖分等级
  function getCategory(sugar, type="fruit"){
    if(type==="fruit"){
      if(sugar<10) return "low";
      if(sugar<=15) return "medium";
      return "high";
    }else{
      if(sugar<5) return "low";
      if(sugar<=10) return "medium";
      return "high";
    }
  }

  // 渲染水果
  function renderFruits(list=fruits){
    const fruitGrid=document.getElementById("fruitGrid");
    fruitGrid.innerHTML="";
    list.forEach((f,i)=>{
      const c=getCategory(f.sugar,"fruit");
      const w=Math.min((f.sugar/40)*100,100);
      fruitGrid.innerHTML+=`
        <div class="fruit-card ${c}-sugar">
          <div class="fruit-icon" style="animation-delay:${i*0.1}s">${f.icon}</div>
          <h3>${f.name}</h3>
          <div class="sugar-amount">${f.sugar.toFixed(2)}%</div>
          <div class="sugar-bar"><div class="sugar-fill" style="width:${w}%"></div></div>
          <p>糖度(Brix)：${f.sugar}%</p>
        </div>`;
    });
  }

  // 渲染饮料
  function renderDrinks(list=drinks){
    const drinkGrid=document.getElementById("drinkGrid");
    drinkGrid.innerHTML="";
    list.forEach((d,i)=>{
      const c=getCategory(d.sugar,"drink");
      const w=Math.min((d.sugar/25)*100,100);
      drinkGrid.innerHTML+=`
        <div class="drink-card ${c}-sugar">
          <div class="drink-icon" style="animation-delay:${i*0.1}s">${d.icon}</div>
          <h3>${d.name}</h3>
          <div class="sugar-amount">${d.sugar}g/100ml</div>
          <div class="sugar-bar"><div class="sugar-fill" style="width:${w}%"></div></div>
          <p>每100毫升含糖 ${d.sugar} 克</p>
        </div>`;
    });
  }

  // 搜索

    renderFruits(fruits.filter(f=>f.name.toLowerCase().includes(t)));
    renderDrinks(drinks.filter(d=>d.name.toLowerCase().includes(t)));
  });

  document.addEventListener("DOMContentLoaded",()=>{
    renderFruits();
    renderDrinks();
  });
